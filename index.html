<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Care Guide</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-modals.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="image/logos.png" alt="Pet Care Logo" class="logo-img">
        </div>
        <div class="nav-links">
            <a href="index.html" class="active">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="auth-buttons">
            <button type="button" class="btn sign-up" id="signUpButton">Sign Up</button>
            <button type="button" class="btn sign-in" id="signInButton">Sign In</button>
        </div>
    </nav>

    <!-- Sign Up Modal -->
    <div class="auth-modal" id="signUpModal">
        <div class="modal-content">
            <div class="modal-img-side">
                <img src="image/pets.png" alt="Paw Logo" class="modal-img">
            </div>
            <div class="modal-form-side">
                <button class="close-modal">&times;</button>
                <h2>SIGN UP</h2>
                <form id="signUpForm">
                    <div class="form-group">
                        <input type="text" placeholder="Enter Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Enter an email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Enter a password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Re-enter a password" required>
                    </div>
                    <button type="submit" class="submit-btn">SIGN UP</button>
                </form>
                <p class="already-text">Already have an account?</p>
            </div>
        </div>
    </div>

    <!-- Sign In Modal -->
    <div class="auth-modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-img-side">
                <img src="image/pets.png" alt="Paw Logo" class="modal-img">
            </div>
            <div class="modal-form-side">
                <button class="close-modal">&times;</button>
                <h2>SIGN IN</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" placeholder="Enter an email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Enter a password" required>
                    </div>
                    <div class="remember-forgot">
                        <label class="remember-me">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="submit-btn">SIGN IN</button>
                </form>
            </div>
        </div>
    </div>

    <main>
        <section class="hero">
            <div class="hero-content">
                <p id="anlaki">Your Ultimate Guide to Cats and Dogs</p>
                <p id="anlakidin">Learn, Care, and Choose Wisely!</p>
            </div>
        </section>

        <section class="features">
            <div class="feature-card" onclick="showModal(event, 'Breed Encyclopedia')">
                <img src="image/300x2001.jpg" alt="Breed Encyclopedia">
                <h3>Breed Encyclopedia</h3>
            </div>
            <div class="feature-card" onclick="showModal(event, 'Body Language')">
                <img src="image/300x2004.jpg" alt="Dog and Cat Body Language">
                <h3>Body Language</h3>
            </div>
            <div class="feature-card" onclick="showModal(event, 'Latest Pet Care Tips')">
                <img src="image/300x2003.jpg" alt="Latest Pet Care Tips">
                <h3>Latest Pet Care Tips</h3>
            </div>
            <div class="feature-card" onclick="showModal(event, 'Essential Care')">
                <img src="image/300x2002.jpg" alt="Essential Care">
                <h3>Essential Care</h3>
            </div>
        </section>
    </main>

    <script src="auth.js"></script>
    <script>
        function showModal(event, cardName) {
            event.preventDefault();
            const loginModal = document.getElementById('loginModal');
            const modalBackdrop = document.querySelector('.modal-backdrop');
            
            loginModal.classList.add('show');
            modalBackdrop.classList.add('show');

            // Close modal when clicking outside
            modalBackdrop.onclick = function() {
                loginModal.classList.remove('show');
                modalBackdrop.classList.remove('show');
            };

            // Close modal with close button
            const closeBtn = loginModal.querySelector('.close-modal');
            closeBtn.onclick = function() {
                loginModal.classList.remove('show');
                modalBackdrop.classList.remove('show');
            };
        }
    </script>
</body>
</html>
